<div class="ui grid">
  <div class="row">
    <div class="sixteen wide column">
        <div class="content">
          <div class="header">
            <h1>My Artists</h1>
          </div>
          <hr>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="one wide column"></div>
    <div class="four wide column">
      <div class="ui fluid card">
        <div class="content">
          <div class="header">
            Zeze Artists
          </div>
        </div>
        <div class="content">
          <div class="ui selection list">
            <div class="item" *ngFor="let one of all_artists">
              <div class="right floated content">
                <button class="ui icon button">
                  <i class="add icon"></i>
                </button>
              </div>
              <img class="ui avatar image" src="{{ one.photo }}">
              <div class="content">
                <a class="header">{{one.name}}</a>
                <div class="description">Music Genre &nbsp; <a><b>{{ one.genre }}</b></a></div>


              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ten wide column" >
      <div class="ui fluid card">
        <div class="content">
          <h2 class="header">
            My Artists
          </h2>
        </div>
        <div class="content">
          <div class="ui huge selection list">
          <div class="item" *ngFor="let one of artists">
            <div class="right floated content">
              <a class="ui icon button" [routerLink]="['/details']">
                <i class="right arrow icon"></i>
              </a>
            </div>
            <img class="ui avatar image" src="{{ one.photo }}" >
            <div class="content">
              {{ one.name }}
            </div>
            </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
